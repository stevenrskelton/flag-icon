<!DOCTYPE html>
<head>
	<title>Country Flag Icons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="../../platform/platform.js"></script>
	<link rel="import" href="../flag-icon.html">
	<style>
		.show {
			position: fixed;
			left: 725px;
			top: 15px;
		}
		.show flag-icon {
			display: block;
		}
	</style>
</head>
<body unresolved>
	<h1>&lt;flag-icon&gt; Demos</h1>

	<ul>
		<li><a href="index.html">Parameters</a></li>
		<li><strong>World Country Flags</strong></li>
		<li><a href="us-states.html">USA State Flags</a></li>
	</ul>

	<table width="700px">
		<tr>
			<th style="width:450px">Country</th>
			<th>Alpha2</th>
			<th>Alpha3</th>
			<th>Numeric</th>
			<th>SVG</th>
		</tr>
		<template id="otherTable" repeat="{{other}}">
			<tr onmouseover="changeShow('{{key}}',true);">
				<td><flag-icon key="{{name}}"></flag-icon>{{name}}</td>
				<td colspan="3"><flag-icon key="{{key}}"></flag-icon> {{key}}</td>
				<td><flag-icon key="{{key}}" svg></flag-icon></td>
			</tr>
		</template>
		<tr><td colspan="5"><hr></td></tr>
		<template id="countryTable" repeat="{{countries}}">
			<tr onmouseover="changeShow('{{alpha2}}',false);">
				<td><flag-icon key="{{name}}"></flag-icon>{{name}}</td>
				<td><flag-icon key="{{alpha2}}"></flag-icon> {{alpha2}}</td>
				<td><flag-icon key="{{alpha3}}"></flag-icon> {{alpha3}}</td>
				<td><flag-icon key="{{numeric}}"></flag-icon> {{numeric}}</td>
				<td><flag-icon key="{{alpha2}}" svg></flag-icon></td>
			</tr>
		</template>
	</table>

	<template id="show" bind>
		<div class="show">
			<h2>{{name}}</h2>
			<p/>
			<flag-icon key="{{key}}"></flag-icon>
			16x11 (default)
			<p/>
			<flag-icon key="{{key}}" width="100px"></flag-icon>
			100px Scaled PNG
			<p/>
			<flag-icon key="{{key}}" svg width="100px"></flag-icon>
			100px Scaled SVG
			<p/>
			<flag-icon key="{{key}}" svg width="350px"></flag-icon>
			350px Scaled SVG
		</div>
	</template>

		{ name: 'Western Sahara', alpha2: 'EH', alpha3: 'ESH', numeric: 732 },
		{ name: 'Yemen', alpha2: 'YE', alpha3: 'YEM', numeric: 887 },
		{ name: 'Zambia', alpha2: 'ZM', alpha3: 'ZMB', numeric: 894 },
		{ name: 'Zimbabwe', alpha2: 'ZW', alpha3: 'ZWE', numeric: 716 }
	];
	var other = [
		{ name: 'European Union', key: 'europeanunion' },
		{ name: 'United Nations', key: 'unitednations' },
		{ name: 'England', key: 'england' },
		{ name: 'Scotland', key: 'scotland' },
		{ name: 'Wales', key: 'wales' }
	]
	var showModel = {
		name: 'Canada',
		key: 'ca'
	};
	function changeShow(key,isOther){
		showModel.key = key;
		if(isOther){
			showModel.name = other.filter(function(row){ return row.key == key; })[0].name;
		}else{
			showModel.name = countries.filter(function(row){ return row.alpha2 == key; })[0].name;
		}
	}
	window.addEventListener('polymer-ready', function(){
		document.getElementById('countryTable').model = {
			countries: countries
		};
		document.getElementById('otherTable').model = {
			other: other
		};
		document.getElementById('show').model = showModel;
	});
	</script>
</body>
</html>
