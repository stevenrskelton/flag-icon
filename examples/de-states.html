<!DOCTYPE html>
  <head>
	<title>Country Flag Icons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="../../platform/platform.js"></script>
	<link rel="import" href="../flag-icon.html">
	<link rel="import" href="index-links.html">
	<link rel="import" href="flag-show.html">
  </head>
  <body unresolved>
	<h1>&lt;flag-icon&gt; Demos</h1>

	<table style="width:700px;min-height:650px;display:block;">
		<tr>
			<th style="width:450px">State</th>
			<th style="width:450px">Endonym</th>
			<th style="width:100px;">NUTS</th>
			<th>SVG</th>
		</tr>
		<template id="deTable" repeat="[[de]]">
			<tr onmouseover="changeShow('[[nuts]]');">
				<td><flag-icon key="[[name]]" de></flag-icon>[[name]]</td>
				<td><flag-icon key="[[endonym]]" de></flag-icon>[[endonym]]</td>
				<td><flag-icon key="[[nuts]]" de></flag-icon> [[nuts]]</td>
				<td><flag-icon key="[[nuts]]" de svg></flag-icon></td>
			</tr>
		</template>
	</table>

	<flag-show id="show" de="true"></flag-show>

	<script>
	var flagicon;
	function head(arr){
		if(typeof arr == "object"){
			if(arr.length>0) return arr[0];
			else return null;
		} else return arr;
	};
	function changeShow(key){
		document.getElementById('show').key = key;
		var data = flagicon.de_states.filter(function(row){ return row.nuts == key; })[0];
		document.getElementById('show').name = head(data.name);
		document.getElementById('show').endonym = head(data.endonym);
		document.getElementById('show').data = data;
	}
	window.addEventListener('polymer-ready', function(){
		flagicon = new FlagIcon();
		document.getElementById('deTable').model = {
			de: flagicon.de_states.map(function(t){ return { name: head(t.name), nuts: t.nuts, endonym: head(t.endonym) }; })
		
		};
		changeShow('DE3');
	});
	</script>
	<index-links page="de-states.html"></index-links>
  </body>
</html>
