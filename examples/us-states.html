<!DOCTYPE html>
  <head>
	<title>Country Flag Icons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="../../platform/platform.js"></script>
	<link rel="import" href="../flag-icon.html">
	<link rel="import" href="index-links.html">
	<style>
		.show {
			position: fixed;
			left: 725px;
			top: 15px;
		}
		.show flag-icon {
			display: block;
		}
	</style>
  </head>
  <body unresolved>
	<h1>&lt;flag-icon&gt; Demos</h1>

	<table width="700px">
		<tr>
			<th style="width:450px">State</th>
			<th>Alpha2</th>
			<th style="width:100px;">ISO</th>
			<th>Numeric</th>
			<th>SVG</th>
		</tr>
		<template id="usTable" repeat="{{us}}">
			<tr onmouseover="changeShow('{{alpha2}}');">
				<td><flag-icon key="{{name}}" usstate></flag-icon>{{name}}</td>
				<td><flag-icon key="{{alpha2}}" usstate></flag-icon> {{alpha2}}</td>
				<td><flag-icon key="{{iso}}" usstate></flag-icon> {{iso}}</td>
				<td><flag-icon key="{{numeric}}" usstate></flag-icon> {{numeric}}</td>
				<td><flag-icon key="{{alpha2}}" usstate svg></flag-icon></td>
			</tr>
		</template>
	</table>

	<template id="show" bind>
		<div class="show">
			<h2>{{name}}</h2>
			<p/>
			<flag-icon key="{{key}}" usstate></flag-icon>
			16x11 (default)
			<p/>
			<flag-icon key="{{key}}" usstate width="100px"></flag-icon>
			100px Scaled PNG
			<p/>
			<flag-icon key="{{key}}" usstate svg width="100px"></flag-icon>
			100px Scaled SVG
			<p/>
			<flag-icon key="{{key}}" usstate svg width="350px"></flag-icon>
			350px Scaled SVG
		</div>
	</template>

	<script>
	var flagicon;
	var showModel = {
		name: 'District of Columbia',
		key: 'DC'
	};
	function changeShow(key){
		showModel.key = key;
		showModel.name = flagicon.us_states.filter(function(row){ return row.alpha2 == key; })[0].name;
	}
	window.addEventListener('polymer-ready', function(){
		flagicon = new FlagIcon();
		document.getElementById('usTable').model = {
			us: flagicon.us_states
		};
		document.getElementById('show').model = showModel;
	});
	</script>
	<index-links page="us-states.html"></index-links>
  </body>
</html>
