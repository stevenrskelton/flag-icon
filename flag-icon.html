<link rel="import" href="../polymer/polymer.html">

<polymer-element name="flag-icon" attributes="key data svg width height usstate canada maritime" constructor="FlagIcon"
	style="
		display: inline-block;
		line-height: 0;
	">
  <template>
	<div title="{{title}}" role="image" aria-label="{{title}}" style="
		background: url({{src}});
		background-size: 100% 100%;
		background-position: center center;
		width: {{width}}px;
		height: {{height}}px;
	"></div>
  </template>

			var d;
			var dataTitle;

			if(val!=null){
				if(this.usstate){
					d = this.findUSState(val, this.us_states);
				}else if(this.canada){
					d = this.findCanadianProvince(val, this.ca_provinces);
				}else if(this.maritime){
					aspect = 1;
					d = this.findMaritime(val, this.maritimes);
				}else{
					d = this.findCountry(val, this.countries);
				}
			}
			if(!this.width && !this.height) this.width = 16;
			if(!this.height) this.height = this.width * aspect;
			if(!this.width) this.width = this.height / aspect;
			if(d){
				this.data = d.data;
				dataTitle = d.title;
				if(this.svg){
					this.src = this.resolvePath('svg/' + d.file + '.svg');
				}else{
					var w = +this.width;
					if(w==null || w==0) w = +this.height * 4 / 3;
					var size = (w > 64) ? 200 : (w > 32) ? '64' : (w > 20) ? '32' : '16';
					this.src = this.resolvePath('png/' + size + '/' + d.file + '.png');
				}
			}else{
				this.data = null;
				dataTitle = null;
				this.src = null;
			}
			var userTitle = this.textContent.trim();
			this.title = (userTitle.length>0) ? userTitle : dataTitle;
