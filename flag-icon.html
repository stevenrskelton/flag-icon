<!--
https://github.com/stevenrskelton/flag-icon
@element flag-icon
@demo http://files.stevenskelton.ca/flag-icon/examples/

<link rel="import" href="../polymer/polymer.html">

<polymer-element
	name="flag-icon"
	constructor="FlagIcon"
	attributes="key data img width height aspect au br ca de es ru us maritime racing"
	style="
		display: inline-block;
		line-height: 0;
	">
	<template>
		<div title="{{title}}" role="image" aria-label="{{title}}" style="
			{{src ? 'background: url(' + src + ');' : ''}}
			background-size: 100% 100%;
			background-position: center center;
			width: {{computedWidth}}px;
			height: {{computedHeight}}px;
			background-repeat: no-repeat;
			display: inline-block;
		"></div>
	</template>
	<script>
	Polymer('flag-icon', {
		key: null,
		data: null,
		img: false,
		width: null,
		height: null,
		computedWidth: 0,
		computedHeight: 0,
		au: false,
		br: false,
		ca: false,
		de: false,
		es: false,
		ru: false,
		us: false,
		maritime: false,
		racing: false,
		title: null,
		src: null,
		aspect: null,
		refresh: function(){
			var d;
			var dataTitle;
			var aspect;
			if(this.key != null){
				if(this.au){
					aspect = 2;
					d = this.findAustralianState(this.key);
				}else if(this.br){
					aspect = 3/2;
					d = this.findBrazilianState(this.key);
				}else if(this.ca){
					aspect = 2;
					d = this.findCanadianProvince(this.key);
				}else if(this.de){
					aspect = 5/3;
					d = this.findGermanState(this.key);
				}else if(this.es){
					aspect = 3/2;
					d = this.findSpanishAutonomy(this.key);
				}else if(this.ru){
					aspect = 3/2;
					d = this.findRussianRegion(this.key);
				}else if(this.us){
					aspect = 3/2;
					d = this.findUSState(this.key);
				}else if(this.maritime){
					aspect = 1;
					d = this.findMaritimeFlag(this.key);
				}else if(this.racing){
					aspect = 4/3;
					d = this.findRacing(this.key);
				}else{
					aspect = 4/3;
					d = this.findCountry(this.key);
				}
			}
			if(this.aspect != null){
				if(typeof this.aspect === "number") aspect = this.aspect;
				else if(typeof this.aspect === "boolean"){ if(this.aspect && d && d.data.aspect) aspect = d.data.aspect; }
				else {
					if(this.aspect === ""){ if(d && d.data.aspect) aspect = d.data.aspect; }
					else if(this.aspect == +this.aspect) aspect = +this.aspect;
				}
			}

			if(d){
				this.data = d.data;
				dataTitle = d.title;
				if(this.img){
					var w = +this.computedWidth;
					if(w == null || w == 0) w = +this.computedHeight * aspect;
					var size = (w > 75) ? 225 : (w > 36) ? '75' : (w > 20) ? '36' : '16';
					this.src = this.resolvePath('png/' + size + '/' + d.file + '.png');
				}else{
					this.src = this.resolvePath('svg/' + d.file + '.svg');
				}
			}else{
				this.data = null;
				dataTitle = null;
				this.src = null;
			}
			var userTitle = this.textContent.trim();
			this.title = (userTitle.length>0) ? userTitle : dataTitle;

			if(this.width) this.computedWidth = this.width;
			else this.computedWidth = 0;

			if(!this.width && !this.height) this.computedWidth = 16;

			if(this.height) this.computedHeight = this.height;
			else this.computedHeight = this.computedWidth / aspect;

			if(!this.computedWidth) this.computedWidth = this.computedHeight * aspect;
		},
