<!DOCTYPE html>
  <head>
	<title>Country Flag Icons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="../../webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="../flag-icon.html">
	<link rel="import" href="index-links.html">
	<link rel="import" href="flag-show.html">
  </head>
  <body unresolved>
	<index-links page="us-states.html"></index-links>

	<h1>United States of America Flags</h1>

	<table width="700px">
		<tr>
			<th style="width:450px">State</th>
			<th>Alpha2</th>
			<th style="width:100px;">ISO</th>
			<th>Numeric</th>
			<th>SVG</th>
		</tr>
		<template id="usTable" repeat="[[us]]">
			<tr onmouseover="changeShow('[[alpha2]]');">
				<td><flag-icon key="[[name]]" us img></flag-icon>[[name]]</td>
				<td><flag-icon key="[[alpha2]]" us img></flag-icon> [[alpha2]]</td>
				<td><flag-icon key="[[iso]]" us img></flag-icon> [[iso]]</td>
				<td><flag-icon key="[[numeric]]" us img></flag-icon> [[numeric]]</td>
				<td><flag-icon key="[[alpha2]]" us></flag-icon></td>
			</tr>
		</template>
	</table>

	<flag-show id="show" us="true"></flag-show>

	<script>
	var flagicon;
	function changeShow(key){
		document.getElementById('show').key = key;
		var data = flagicon.us_states.filter(function(row){ return row.alpha2 == key; })[0];
		document.getElementById('show').name = data.name;
		document.getElementById('show').data = data;
	}
	window.addEventListener('polymer-ready', function(){
		flagicon = new FlagIcon();
		document.getElementById('usTable').model = {
			us: flagicon.us_states
		};
		changeShow('DC');
	});
	</script>
  </body>
</html>
